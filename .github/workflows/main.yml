name: Run Azure Login with OpenID Connect
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: Azure/login@v1
        with:
          # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
          # creds: # optional
          # ClientId of the Azure Service principal created.
          client-id: "6c1ea71a-74d6-43a4-8e8c-03250717cb16" # optional
          # TenantId of the Azure Service principal created.
          tenant-id: "703922c4-f042-4683-9e67-a969c8abc975" # optional
          # Azure subscriptionId
          subscription-id: "e5b88ba1-6e66-4465-9fe2-2d59087de303" # optional
          # Set this value to true to enable Azure PowerShell Login in addition to Az CLI login
          #enable-AzPSSession: # optional
          # Provide audience field for access-token. Default value is api://AzureADTokenExchange
          audience: "api://AzureADTokenExchange"
  
      - name: 'Run az commands'
        run: |
          az account show
          az group list
